<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>results_summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container">

    <div class="results">
      <p class="title">Your Result</p>

      <div class="mark">
        <span class="big">76</span>
        <span class="small">of 100</span>
      </div>

      <div class="para">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <p class="title">Summary</p>

      <div class="details">
        <div class="single one">
          <span class="name"><img src="icon-reaction.svg" alt="reaction_icon"> <span class="name1">Reaction</span></span><span class="rank"><b>80</b> / 100</span>
        </div>
        <div class="single two">
          <span class="name"><img src="icon-memory.svg" alt="memory_icon"> <span class="name1">Memory</span></span><span class="rank"><b>92</b> / 100</span>
        </div>
        <div class="single three">
          <span class="name"><img src="icon-verbal.svg" alt="verbal_icon"> <span class="name1">Verbal</span></span><span class="rank"><b>61</b> / 100</span>
        </div>
        <div class="single four">
          <span class="name"><img src="icon-visual.svg" alt="visual_icon"> <span class="name1">Visual</span></span><span class="rank"><b>72</b> / 100</span>
        </div>
      </div>

      <button type="button">Continue</button>
    </div>
  </div>
</body>
</html>
